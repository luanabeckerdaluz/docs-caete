name: Deploy Sphinx Docs to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write   # Para poder fazer push na branch gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Instalar Sphinx e dependências
        run: |
          pip install sphinx sphinx-rtd-theme
          pip install -r docs/requirements.txt

      - name: Construir documentação
        run: |
          sphinx-build -b html docs/ _build/html

      - name: Deploy para gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_build/html
          keep_files: false  # Limpa a branch gh-pages antes de publicar
          force_orphan: false  # Mantém apenas o último commit (histórico limpo)
          